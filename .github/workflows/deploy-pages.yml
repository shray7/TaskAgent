# Deploy Vue.js app to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Resolve app directory
        id: app-dir
        run: |
          if [ -f Frontend/package.json ]; then
            echo "dir=Frontend" >> $GITHUB_OUTPUT
          elif [ -f package.json ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          else
            echo "No package.json found"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.app-dir.outputs.dir }}

      - name: Build
        working-directory: ${{ steps.app-dir.outputs.dir }}
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
          VITE_API_BASE: ${{ vars.VITE_API_BASE || 'https://taskagent-api-staging.nicemeadow-03f2da8a.eastus.azurecontainerapps.io' }}
        run: npm run build

      - name: Setup 404 for SPA routing
        run: cp dist/index.html dist/404.html
        working-directory: ${{ steps.app-dir.outputs.dir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.app-dir.outputs.dir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
