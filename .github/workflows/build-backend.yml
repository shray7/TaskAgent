# Build and test backend on PRs (and push to main).
name: Build Backend

on:
  pull_request:
    branches: [main]
    paths:
      - 'Backend/**'
      - 'TaskAgent.sln'
      - '.github/workflows/build-backend.yml'
  push:
    branches: [main]
    paths:
      - 'Backend/**'
      - 'TaskAgent.sln'
      - '.github/workflows/build-backend.yml'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore TaskAgent.sln

      - name: Build
        run: dotnet build TaskAgent.sln --configuration Release --no-restore

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore TaskAgent.sln

      - name: Test
        run: |
          dotnet test TaskAgent.sln \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            coverage/
            **/test-results.trx
          retention-days: 5

      - name: Test report
        uses: dorny/test-reporter@v1
        if: always() && github.event_name == 'pull_request'
        with:
          name: Backend Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
