# Build frontend on PRs (and push to main).
name: Build Frontend

on:
  pull_request:
    branches: [main]
    paths:
      - 'Frontend/**'
      - '.github/workflows/build-frontend.yml'
  push:
    branches: [main]
    paths:
      - 'Frontend/**'
      - '.github/workflows/build-frontend.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
