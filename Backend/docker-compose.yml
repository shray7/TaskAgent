services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskagent-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DataStore__DatabaseName=TaskAgentDb
    # InMemory DB - no external dependencies
