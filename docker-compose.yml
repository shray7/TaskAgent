# Run from repo root. UI runs locally (npm run dev); set Frontend/.env VITE_API_BASE=http://localhost:5001.
# API only (InMemory):  docker compose up --build api
# API + SQL/Mongo DBs: docker compose --profile databases up --build
# API + Realtime:      docker compose --profile realtime up --build (set REALTIME_SERVER_URL in .env)
#
# Realtime is OFF by default. To enable: add REALTIME_SERVER_URL=http://realtime:3001 to .env
# and run with --profile realtime. Frontend: set VITE_REALTIME_ENABLED=true and VITE_REALTIME_URL=http://localhost:3001.

services:
  api:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: taskagent-api
    ports:
      - "5001:8080"
    environment:
      # Use appsettings.Development.json (JWT, Logging, etc.)
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DataStore__Type=InMemory
      - DataStore__DatabaseName=TaskAgentDb
      # JWT key for login/register (min 32 chars); dev-only value for local container
      - Jwt__Key=dev-docker-jwt-key-at-least-32-characters-long
      # Realtime: empty = disabled (default). Set via REALTIME_SERVER_URL in .env when using --profile realtime
      - Realtime__ServerUrl=${REALTIME_SERVER_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Optional: run only when using realtime (--profile realtime); set REALTIME_SERVER_URL=http://realtime:3001 in .env
  realtime:
    build:
      context: Backend/realtime
      dockerfile: Dockerfile
    container_name: taskagent-realtime
    ports:
      - "3001:3001"
    profiles:
      - realtime

  # Optional: run only when using SQL Server for local dev
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskagent-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=TaskAgent123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    profiles:
      - databases

  # Optional: run only when using MongoDB for local dev
  mongodb:
    image: mongo:7
    container_name: taskagent-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    profiles:
      - databases

volumes:
  sqlserver-data:
  mongodb-data:
